# Базовые настройки
# Слушаем все интерфейсы (для разработки это ок)
bind 0.0.0.0
# Стандартный порт Redis
port 6379
# Отключаем защищенный режим для удобства разработки
protected-mode no

# Отключаем аутентификацию для dev-окружения
# Пароль не требуется в dev
requirepass ""

# Настройки персистентности
# Отключаем AOF для быстрой разработки
appendonly no
# Отключаем RDB снапшоты для dev
save ""

# Ограничения памяти
# Ограничиваем память для dev-окружения
maxmemory 100mb
# При нехватке памяти удаляем наименее используемые ключи
maxmemory-policy allkeys-lru

# Логирование
# Подробное логирование для отладки
loglevel debug
# Логи в stdout для удобства просмотра в docker logs
logfile ""

# Настройки для разработки
# Количество доступных баз данных
databases 16